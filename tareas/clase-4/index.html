<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>r/Argentina programa | Intro a JavaScript | Tarea Clase 4</title>
</head>

<body>
    <p>
        tarea para crear 2 arrays.
    </p>
    <p>
        - el primero se forma con todos los numeros enteros encontrados entre los elegidos a continuacion por el usuario.
    </p>
    <p>
        - el segundo se forma  automaticamente con los numeros impares encontrados dentro del primer array.
    </p>
    <form>
    <dir>
        <label>desde</label><input type="number" id="desde" placeholder="0"/>
        <label>hasta</label><input type="number" id="hasta" placeholder="0" />
    </dir>
    <dir>
        <button type="button" title="calcular arrays" id="CalcularArrays">Calcular Arrays</button>
    </dir>
    <dir id="primerArray"></dir>
    <dir id="segundoArray"></dir>
    <dir id="tercerArray"></dir>
    <dir>
        <button type="button" id="MaxArray">Calcular el valor maximo del array</button>
    </dir>
    <dir id="ValorMaxArray"></dir>
    <dir>
        <label>Posicion para calcular Fibonacci:</label><input type="number" min="0" id="posicion-fibo" placeholder="0"/>
    </dir>
    <dir>
        <button type="button" title="mostrar fibonacci" id="calcularfibo">Mostrar Fibonacci</button>
    </dir>
    <dir id="ver-fibo"></dir>
    <dir>
        <label>detector de numeros primos:</label><input type="number" min="1" id="numeroprimo" placeholder="1"/>
    </dir>
    <dir>
        <button type="button" title="es primo" id="primos">Revisar</button>
    </dir>
    <dir id="trufols"></dir>
</form>
<script src="tarea-clase-4-algoritmos.js"></script>
</body>
</html>
