<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main-mio.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.1/build/js/intlTelInput.min.js"></script>
    <title>Tarea 6</title>
</head>
<body>
    <header>
        <img src="sc-logo.jpg">
    </header>

    <form class="Registro-Pacientes">
        <label for="paciente-nuevo">Registrar nuevo paciente</label>
        <button type="submit" id="paciente-nuevo">Registrar</button>
        <div id="NombreDelPaciente" class="oculto">
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" size="40">
            <label for="nombre">Nombres</label>
            <input type="text" id="nombres" size="40">
            <button type="submit" id="nombreOK" >Ingresar</button>
        </div>
        <div id="DatosPersonales" class="oculto">
            <div>
                <p class="subtitulo">Domicilio</p>
                <label for="calle">Calle</label>
                <input type="text" id="calle" size="30">
                <label for="alturacalle">Numero</label>
                <input type="text" id="alturacalle" size="6">
                <label for="adicional">Informacion adicional (piso, Dpto, etc.)</label>
                <input type="text" id="adicional" size="40">
            </div>
            <div class="container">
                <form id="login" onsubmit="process(event)">
                <p class="subtitulo">Telefono</p>
                <label for="phone">Indique telefono sin 0 y sin 15</label>
                <input type="tel" id="phone" name="Phone">
                <input type="submit" class="btn" value="Verificar">
                <div class="alert alert-info" style="display: none;"></div>
                </form>
            </div>
        </div>
    </form>
    <link rel="stylesheet" href="main-mio.css"/>
    <script type="text/javascript" src="tarea-clase-6.js"></script>
    <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            loadUtilsOnInit: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.1/build/js/utils.js",
        });
    </script>
    
</body>
</html>
